<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function getData(data) {
        let my_obj = await fetch(data);
        let my_text = await my_obj.text();
        let books = JSON.parse(my_text);

        for (let i = 0; i < books.length; i++) {
          let book =
            '<div class="form-check"><input type="checkbox" class="form-check-input" value="' +
            books[i].title +
            '" /><label class="form-check-label">' +
            books[i].title +
            "</label></div>";

          $("#books_rent").append(book);
        }
      }
      getData("http://localhost:3005/api/books");
    </script>
    <title>Rent a Book</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#site_navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="site_navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="library.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="genre-fantasy.html">Fantasy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="genre-religious.html">Religious</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Rent a Book</h1>
      <form>
        <div class="form-check" id="books_rent"></div>
      </form>
    </div>
  </body>
</html>
